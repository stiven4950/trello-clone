<div class="w-screen h-screen bg-gray-50 relative">
  <div class="absolute w-full h-full">
    <img class="absolute w-96 left-0 bottom-0" src="assets/svg/login-bg-left.svg" alt="Background left">
    <img class="absolute w-96 right-0 bottom-0" src="assets/svg/login-bg-rigth.svg" alt="Background right">
  </div>

  <div class="relative w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img class="w-56" src="assets/images/logo/logo-gradient-blue-trello.png" alt="Logo">
    </header>
    <div class="bg-white rounded shadow py-4 px-6">
      <div class="mb-4">
        <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
        <form novalidate class="space-y-4">
          <div class="relative">
            <input placeholder="Enter email" type="text" class="w-full rounded bg-gray-100 border-2 border-gray-300">
          </div>
          <div class="relative">
            <input placeholder="Enter password" type="password"
              class="w-full rounded bg-gray-100 border-2 border-gray-300">
          </div>
          <div>
            <button class="text-white w-full px-5 py-2 font-medium rounded text-sm bg-green-700" type="submit">Log
              In</button>
          </div>

          <div class="flex justify-center">
            <a href="#/" class="text-blue-400">Can't log in?</a> <a href="#/" class="text-blue-400 ms-5">Sign up for an
              account</a>
          </div>
        </form>
      </div>
    </div>

    <div class="flex justify-center mt-10">
      <a href="#/" class="text-blue-400">Privacy Policy</a> <a href="#/" class="text-blue-400 ms-5">Terms of Service</a>
    </div>
    <footer class="flex justify-center mt-10">
      <img class="w-56" src="assets/images/logo/logo-atlassian-gray.png" alt="Logo">
    </footer>
  </div>
</div>
